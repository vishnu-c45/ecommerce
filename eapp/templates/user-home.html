.card-img-overlay{
  opacity: 0;
}

}
</style>


<div class="row p-1 ">
    <div id="demo" class="carousel slide" data-ride="carousel">

    </ul>

      <div class="carousel-item active">
  
        <img class="img-fluid"  src="https://cdn.flipshope.com/blog/wp-content/uploads/2021/09/flipkart-big-bilion-day-1.jpg"style="height: 500px;width: 1475px;">

      </div>
      <div class="carousel-item">

      </div>

   </div>

  </div>

  <div class="container align-center">

     </div>
