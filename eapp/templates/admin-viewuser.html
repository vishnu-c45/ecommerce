{% extends 'admin-base.html' %}

{% block content %}

<table  class="table text-center ">
    <h2 align="center">User Details</h2>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
       
        <!-- <th>Action</th> -->
    </tr>
    {% for p in std %}
   <tr>
        <td>{{p.first_name}}</td>
        <td>{{p.last_name}}</td>
        <td>{{p.username}}</td>
        <td>{{p.email}}</td>
        <td>
            <a href="{% url 'deleteuser' p.id %}" class="btn btn-danger">Delete</a>
        </td>
       
   
       
         <!-- <td><a href="" class="btn btn-warning">Edit</a> -->
        <!--<a href=""class="btn btn-danger" >Delete</a></td> -->
        
    </tr>
    {% endfor %}
</table>



{% endblock %}
