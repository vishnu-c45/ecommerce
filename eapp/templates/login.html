{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
  {% for message in messages %}
<h5>
  <div class="alert alert-danger mt-5" style="width: 50%;">
      {{ message }}
  </div>
  {% endfor %}
 


<div class="container ">
 <section class=" bg-light text-white">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
         <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://assets.entrepreneur.com/content/3x2/2000/20180511063849-flipkart-logo-detail-icon.jpeg"
          class="img-fluid" alt="Phone image">
      </div>

     

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h2 class="text-center text-dark">Login</h2>
        <form action="login_user" method="POST">
          <!-- Email input -->
          <div class="form-outline mb-4">
            {% csrf_token%}
            <input type="text" name="username" class="form-control form-control-lg" />
            <label class="form-label text-dark" for="form1Example13">User Name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password" class="form-control form-control-lg" />
            <label class="form-label text-dark" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label text-dark" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>


        </form>

      </div>
    </div>
  </div>
 </section>
</div> 


{% endblock%}
